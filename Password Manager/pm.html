<html>
<head>
	<tittle>Password manager</tittle>
</head>
<body>
<p>Please enter your master password in order to see the contents.</p>	

<button onclick="checkPass()">Submit</button>
<form >
	  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd"><br><br>
</form>
<script type="text/javascript">
	function checkPass()
	var password = document.getElementByID('pwd');
	var confirm == 123;
	if (password.value == confirm){
		document.write(5+6);
	}
	else
	{
		document.write(2+2);
	}
</script>
</body>
