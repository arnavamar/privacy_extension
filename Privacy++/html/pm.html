<html>
<head>
	<title>
		Privacy++
	</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link rel="stylesheet" href="/css/pm.css">
	<script defer src="/js/pm.js"></script>
</head>
<body style="background-color: #E3E2DF;">
	<div class="warning">
		<main id="main-holder">
			<img id="goback" class="goback" src="/images/go-back.png" >
			<img class="lock_img" src="/images/login_page.png">
		    <h1 class="login_header">Login</h1>
		    <div id="login-error">
		    	<p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
		    </div>
		    <form id="login-form">
		      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
		      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
		      <input type="submit" value="Login" id="login-form-submit">
		    </form>  
		</main>
	</div>
</body>
</html>
